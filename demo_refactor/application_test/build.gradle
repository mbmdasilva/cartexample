plugins {
    id 'java'
}

group 'com.demo.refactor'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile project(':common')
    testCompile project(':exchange')
    testCompile project (':payments')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
